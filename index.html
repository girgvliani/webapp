<!DOCTYPE html>
<head>
    <title>Dog Chains</title>
    <link rel="stylesheet" type="text/css" href="scripts\styles\style.css">
    <script src="scripts/JS/script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="inner_header">
            <div class="logo_container">
                <img src="img\logo\logo-mobile.svg" class="logo" alt="Logo">
            </div>
        </div>
    </div>
    <div class="shape_container">
        <button
                id = 'shape1'
                title="1"
                shape-button>
                <img  src="img/images/Bone.svg"  shape-number>
        </button>
        <button 
                id = 'shape2'
                title="2"
                shape-button>
                <img src="img/images/Heart.svg" shape-number>
        </button>
        <button 
                id = 'shape3'
                title="3"
                shape-button>
                <img src="img/images/Star.svg" shape-number>
        </button>
        <button 
                id = 'shape4'
                title="4"
                shape-button>
                <img src="img/images/Leg.svg" shape-number>
        </button>
        <button 
                id = 'shape5'
                title="5"
                shape-button>
                <img src="img/images/Ball.svg" shape-number>
        </button>
        <button 
                id = 'shape6'
                title="6"
                shape-button>
                <img src="img/images/Almost ball.svg" shape-number>
        </button>
    </div>
    <div class="size_container">
        <button
                id = "size1"
                title = "1"
                size-button>
                <p>Small</p>
        </button>
        <button 
                id = "size2"
                title = "2"       
                size-button>
                <p>Large</p>
        </button>
    </div>
    <div class="colour_container">
        <button 
                id = "colour_gray"
                title = "1"
                colour-button>
                <img src="img/color/gray.png" colour-number>
        </button>
        <button 
                id = "colour_orange"
                title = "2"
                colour-button>
                <img  src="img/color/orange.png" colour-number>
        </button>
        <button 
                id = "colour_black"
                title = "3"
                colour-button>
                <img  src="img/color/black.png" colour-number>
        </button>
        <button 
                id = "colour_blue"
                title = "4"
                colour-button>
                <img  src="img/color/blue.png" colour-number>
        </button>
        <button 
                id = "colour_red"
                title = "5"
                colour-button>
                <img  src="img/color/red.png" colour-number>
        </button>
        <button 
                id = "colour_pink"
                title = "6"
                colour-button>
                <img  src="img/color/pink.png" colour-number>
        </button>
    </div>
    <div class="result_container">
        <div class="design_container">
            <img id="data-design" src="">
        </div>
    </div>
</body>
